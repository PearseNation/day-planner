<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
        <!-- Timeblocks go here -->
      <div id="9-am" class="row time-block"> <!-- 9am Row -->
          <div class="col-md-1 hour">9am</div>
          <textarea id="9" class="col-md-5 description"></textarea>
          <button id="btn9" class="btn saveBtn">Save</button>
      </div>

      <div id="10-am" class="row time-block"> <!-- 10am Row -->
        <div class="col-md-1 hour">10am</div>
        <textarea id="10" class="col-md-5 description"></textarea>
        <button id="btn10" class="btn saveBtn">Save</button>
    </div>

    <div id="11-am" class="row time-block"> <!-- 11am Row -->
        <div class="col-md-1 hour">11am</div>
        <textarea id="11" class="col-md-5 description"></textarea>
        <button id="btn11" class="btn saveBtn">Save</button>
    </div>

    <div id="12-pm" class="row time-block"> <!-- 12pm Row -->
        <div class="col-md-1 hour">12pm</div>
        <textarea id="12" class="col-md-5 description"></textarea>
        <button id="btn12" class="btn saveBtn">Save</button>
    </div>

    <div id="1-pm" class="row time-block"> <!-- 1pm Row -->
        <div class="col-md-1 hour">1pm</div>
        <textarea id="13" class="col-md-5 description"></textarea>
        <button id="btn1" class="btn saveBtn">Save</button>
    </div>

    <div id="2-pm" class="row time-block"> <!-- 2pm Row -->
        <div class="col-md-1 hour">2pm</div>
        <textarea id="14" class="col-md-5 description"></textarea>
        <button id="btn2" class="btn saveBtn">Save</button>
    </div>

    <div id="3-pm" class="row time-block"> <!-- 3pm Row -->
        <div class="col-md-1 hour">3pm</div>
        <textarea id="15" class="col-md-5 description"></textarea>
        <button id="btn3" class="btn saveBtn">Save</button>
    </div>

    <div id="4-pm" class="row time-block"> <!-- 4pm Row -->
        <div class="col-md-1 hour">4pm</div>
        <textarea id="16" class="col-md-5 description"></textarea>
        <button id="btn4" class="btn saveBtn">Save</button>
    </div>

    <div id="5-pm" class="row time-block"> <!-- 5pm Row -->
        <div class="col-md-1 hour">5pm</div>
        <textarea id="17" class="col-md-5 description"></textarea>
        <button id="btn5" class="btn saveBtn">Save</button>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
